        window.onload = function ()

            //---------------------------------------------------------------------------

            //---------------------------------------------------------------------------
            // Load a default
            harness.load("materials.MaterialAlphaTest", "materials/MaterialAlphaTest.js", "materials/MaterialAlphaTest.ts");
            harness.start(); // Start
